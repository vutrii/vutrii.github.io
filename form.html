    <!DOCTYPE html>

<head>

    <title>Contoh Layout 1 Kolom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <header class="container bg-primary text-white">
        <div class="row">
            <div class="col-12 py-4 text-center">
                <h1 class="display-1">Marvel</h1>
                <p class="lead">Marvel Cinematic Universe </p>
            </div>
        </div>
    </header>

    <main class="container border">
        <div class="row">
            <div class="col-12 py-5">
                <h1>Formulir</h1>
                <legend>formulir</legend>
                <form style="background-color: burlywood; color:gray">
                    <fieldset style="border-color:pink;">
                        <legend>Formulir Pendaftaran Jadi Fans Marvel</legend>
                        <p>
                            <label>Nama Lengkap</label>
                            <input type="text" placeholder="Masukan Nama Anda"/>               
                        </p>
                        <p>
                            <label>Alamat</label>
                            <input type="text">
                        </p>
                        <p>
                            <label>Fav Hero</label>
                            <input type="text">
                        </p>
                        <label>pilih Hero Favoritmu</label>
                        <select name="pilih Hero">
                            <option value="Captain Amerika">Captain Amerika</option>
                            <option value="Iron Man">ron Man</option>
                            <option value="Hulk">Hulk</option>
                            <option value="Thor">Thor</option>
                        </select>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
     <!-- Layout end -->
