<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <legend>formulir</legend>
    <form style="background-color: black; color:pink;">
        <fieldset style="border-color:pink;">
            <legend>Formulir Pendaftaran eskul</legend>
            <p>
                <label>Nama Lengkap</label>
                <input type="text" placeholder="Masukan Nama Anda"/>               
            </p>
            <p>
                <label>Alamat</label>
                <input type="text">
            </p>
            <p>
                <label>Kelas</label>
                <input type="text">
            </p>
            <p>
                <label>Jurusan</label>
                <input type="text">
            </p>
            <label>pilih eskul</label>
            <select name="pilih eskul">
                <option value="Animasi">Animasi</option>
                <option value="Desain">Desain</option>
                <option value="Web">Web</option>
                <option value="Editor">Editor</option>
            </select>
        </fieldset>
    </form>
</body>
</html>
